<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Add Product</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
    </wicket:head>
    
    
    
    <body>
     
          <div wicket:id="mainNavigation"></div>
        
        <form action="#" wicket:id="add_product">
            <table>
                <tr>
                    <th>Product Kind:</th>
                    <td><input wicket:id="pkind" type="text"/></td>
                </tr>
                <tr>
                    <th>Weight:</th>
                    <td><input wicket:id="weight" type="text"/></td>
                </tr>
              
                 <tr>
                    <th>Price:</th>
                    <td><input wicket:id="price" type="text"/></td>
                </tr>
                

                 <tr>
                    <th>Product per Day:</th>
                    <td><input wicket:id="productperday" type="text"/></td>
                </tr>
                     
            </table>
            <input value="Save" name="Save" type="submit"/>
        </form>
        <div wicket:id="dateNavigation"></div>
   
        
        
    </body>
</html>
