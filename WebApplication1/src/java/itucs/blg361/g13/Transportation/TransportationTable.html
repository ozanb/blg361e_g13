<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
     <wicket:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>        
        <title>The Milk Factory - Transportation Table</title> 
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head> 
  <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">space for website slogan</p>
            </div>
        
        <h2> Transportation List</h2>
        <form action="#" wicket:id="transportation_list_form">
            <div wicket:id="selected_transportation" >
                <table border="5">
                    <tr>
                        <th>Agent</th>
                        <th>Address</th>               
                        <th>Number of Order</th>
                        <th>Expense</th>
                        <th>Product Name</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    <tr wicket:id="transportation_list">
                        <td><span wicket:id="agenttosend"></span></td>
                        <td><span wicket:id="address"></span></td>
                        <td><span wicket:id="noforder"></span></td>
                        <td><span wicket:id="expense"></span></td>
                        <td><span wicket:id="product"></span></td>
                        <td><input type="checkbox" wicket:id="selected"/></td>
                        <td><a href="#" wicket:id="editlink">Edit</a></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Delete" country="delete"/>
        </form>
        <div wicket:id="dateNavigation"></div>
        
        
        
     
        </div>  
    </body>
</html>
