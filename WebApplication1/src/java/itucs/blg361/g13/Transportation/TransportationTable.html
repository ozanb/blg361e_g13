<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
     <wicket:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>        
        <title>The Milk Factory - Transportation Table</title> 
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
    </wicket:head> 
    <body>
        
        
          <div wicket:id="mainNavigation"></div>
        
        <h2> Transportation List</h2>
        <form action="#" wicket:id="transportation_list_form">
            
                <table wicket:id="listing" border="5">
                    <tr>
                        <th>Bayii</th>
                        <th>Adres</th>
                        <th>Ürün Adı</th>
                        <th>Ürün Adeti</th>
                        <th>Maliyet</th>
                        <th>Delete</th>
                    </tr>
                    <tr wicket:id="transportation_list">
                        <td><span wicket:id="agent"></span></td>
                        <td><span wicket:id="address"></span></td>
                        <td><span wicket:id="product"></span></td>
                        <td><span wicket:id="nOfOrder"></span></td>
                        <td><span wicket:id="expense"></span></td>

                        <td><input type="checkbox" wicket:id="selected"/></td>
                    </tr>
                </table>
            
            <input type="submit" value="Delete" country="delete"/>
        </form>
        <div wicket:id="dateNavigation"></div>
        
        
        
     
        
    </body>
</html>
