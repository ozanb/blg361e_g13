<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RawEdit</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
    </wicket:head>
    <body>
        <div wicket:id="mainNavigation"></div>
        <h2>Add Raw Page</h2>
        
        <form action="#" wicket:id="raw_edit">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input wicket:id="name" type="text"/></td>
                </tr>
                <tr>
                    <th>Amount:</th>
                    <td><input wicket:id="amount" type="text"/></td>
                </tr>
                <tr>
                    <th>Unit Cost:</th>
                    <td><input wicket:id="cost" type="text"/></td>
                </tr>
                <tr>
                    <th>Daily Want:</th>
                    <td><input wicket:id="want" type="text"/></td>
                </tr>
            </table>
            <input value="Save" name="Save" type="submit"/>
        </form>
       
        <div style="text-align: left; font-size: 70% " wicket:id="datetime"></div>
    </body>
</html>
