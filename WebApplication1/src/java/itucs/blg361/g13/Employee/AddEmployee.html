<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Add Employee</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head>
    <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">For milk</p>
            </div>
        
        <form action="#" wicket:id="add_emp">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input wicket:id="name" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Surname:</th>
                    <td><input wicket:id="surname" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Birth Date:</th>
                    <td><input wicket:id="birthdate" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Date of hire:</th>
                    <td><input wicket:id="hiredate" type="text"/></td>
                </tr>

                <tr>
                    <th>Department:</th>
                    <td><input wicket:id="department" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Education:</th>
                    <td><input wicket:id="education" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Salary:</th>
                    <td><input wicket:id="salary" type="text"/></td>
                </tr>
                <tr>
                    <th>Phone Number:</th>
                    <td><input wicket:id="phonenumber" type="text"/></td>
                </tr>
                
                 <tr>
                    <th>Address:</th>
                    <td><input wicket:id="address" type="text"/></td>
                </tr>
            </table>
            <input class="submit"  value="Save" name="Save" type="submit"/>
        </form>
        <div wicket:id="dateNavigation"></div>
        </div>
    </body>

</html>
