<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RawInfo</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head>
    <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">space for website slogan</p>
            </div>
        <h1><span wicket:id="name"></span> is Added.</h1>
        <table border="5">
                    <tr>
                        <th>Kind</th>
                        <th>Weight</th>
                        <th>Price</th>
                        <th>Daily Want</th>
                    </tr>
                    <tr>
                        <td><span wicket:id="kind"></span></td>
                        <td><span wicket:id="weight"></span></td>
                        <td><span wicket:id="price"></span></td>
                        <td><span wicket:id="want"></span></td>
                    </tr>
        </table>
        <div wicket:id="dateNavigation"></div>
        </div>
    </body>
</html>
