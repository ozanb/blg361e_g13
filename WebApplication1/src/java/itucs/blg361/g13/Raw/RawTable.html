<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>        
        <title>The Milk Factory - Raw List</title> 
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head>
   <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">space for website slogan</p>
            </div>
        <h2>Raw Table</h2>
        <form action="#" wicket:id="raw_list_form">
            <div wicket:id="selected_raw">
                <table border="5">
                    <tr>
                        <th>Kind</th>
                        <th>Price</th>
                        <th>Price</th>
                        <th>Daily Want</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    <tr wicket:id="raw_list">
                        <td><span wicket:id="name"></span></td>
                        <td><span wicket:id="weight"></span></td>
                        <td><span wicket:id="price"></span></td>
                        <td><span wicket:id="want"></span></td>
                        <td><input type="checkbox" wicket:id="selected"/></td>
                        <td><a href="#" wicket:id="editlink">Edit</a></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Delete" name="delete"/>
        </form>

        <div wicket:id="dateNavigation"></div>
        </div>
    </body>
</html>
