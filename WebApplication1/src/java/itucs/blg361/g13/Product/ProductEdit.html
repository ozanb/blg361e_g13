<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Production Edit</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
        </wicket:link>
    </wicket:head>
     <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">For milk</p>
            </div>
        <h2>Product Edit Page</h2>
        
        <form action="#" wicket:id="prod_edit">
            <table>
                <tr>
                    <th>Kind:</th>
                    <td><input wicket:id="kind" type="text"/></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td><input wicket:id="weight" type="text"/></td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td><input wicket:id="price" type="text"/></td>
                </tr>
                <tr>
                    <th>Product Per Day</th>
                    <td><input wicket:id="productPerDay" type="text"/></td>
                </tr>
            </table>
            <input class="submit"  value="Save" name="Save" type="submit"/>
        </form>
       
        <div wicket:id="dateNavigation"></div>
        </div>
    </body>
</html>
