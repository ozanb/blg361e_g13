<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
     <wicket:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>        
        <title>The Milk Factory - Product Table</title> 
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head> 
    <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">space for website slogan</p>
            </div>
        
        <h2> Product List</h2>
        <form action="#" wicket:id="product_list_form">
            <div wicket:id="selected_product">
                 <div class="datagrid">
                <table border="5">
                    <thead>
                    <tr>
                        <th>Kind</th>
                        <th>Weight</th>
                        <th>Price</th>
                        <th>Product Per Day</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tr wicket:id="product_list">
                        <td><span wicket:id="kind"></span></td>
                        <td><span wicket:id="weight"></span></td>
                        <td><span wicket:id="price"></span></td>
                        <td><span wicket:id="productperday"></span></td>
                        <td><input type="checkbox" wicket:id="selected"/></td>
                        <td><a href="#" wicket:id="editlink">Edit</a></td>
                    </tr>
                </table>
                 </div>
            </div>
            <input class="submit" type="submit" value="Delete" name="delete"/>
        </form>
        <div wicket:id="dateNavigation"></div>
        
        
        
     
        </div>   
    </body>
</html>
