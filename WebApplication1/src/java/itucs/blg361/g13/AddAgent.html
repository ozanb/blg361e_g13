        <title>Add Agent</title>

    </wicket:link>
    </wicket:head>
    
    
    
    <body>
     
          <div wicket:id="mainNavigation"></div>
        
        <form action="#" wicket:id="add_agent">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input wicket:id="name" type="text"/></td>

                    <th>Surname:</th>

                </tr>

        <div wicket:id="dateNavigation"></div>
