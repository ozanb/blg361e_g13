<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>        
        <title>Message</title> 
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head> 
    <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">to health..</p>
            </div>
        
        <div wicket:id="dateNavigation"></div>
        
        <script type="text/javascript">
            function getConfirmation(){
                return confirm("Are you sure ?");
            }
        </script>
        
        <form wicket:id="msgForm">
            
            <h2> <a href="#" wicket:id="sendMessage">Click to write a message</a> </h2>
            
            <br></br>
            <table border="1">
                <tr><th>Read</th><th>Delete</th><th>Read - Unread</th><th>From</th><th>Subject</th><th>Date</th></tr>
          <tr wicket:id="listMessages">
          <td><a href="#" wicket:id="read">Read</a></td>
          <td><a href="#" wicket:id="delete" onclick="return getConfirmation()">Delete</a></td>
          <td wicket:id="status"></td>
          <td wicket:id="from"></td>
          <td wicket:id="subject"></td>
          <td wicket:id="date"></td>
          </tr>
        </table>
            <div wicket:id="navigator"></div>
        </form>
        </div>
    </body>
</html>
