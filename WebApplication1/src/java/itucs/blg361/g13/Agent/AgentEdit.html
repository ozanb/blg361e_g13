<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Agent Edit</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
        </wicket:link>
    </wicket:head>
    <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">For milk</p>
            </div>
        <h2>Agent Edit Page</h2>
        
        <form action="#" wicket:id="agent_edit">
           <table>
                <tr>
                    <th>Name:</th>
                    <td><input wicket:id="name" type="text"/></td>
                </tr>
                <tr>
                    <th>Surname:</th>
                    <td><input wicket:id="surname" type="text"/></td>
                </tr>
              
                 <tr>
                    <th>Company:</th>
                    <td><input wicket:id="company" type="text"/></td>
                </tr>
                

                 <tr>
                    <th>Address:</th>
                    <td><input wicket:id="comaddress" type="text"/></td>
                </tr>
                
                 <tr>
                    <th>Telephone:</th>
                    <td><input wicket:id="comtel" type="text"/></td>
                </tr>
                 <tr>
                    <th>Owe:</th>
                    <td><input wicket:id="owe" type="text"/></td>
                </tr>
                
                
                
            </table>
            <input class="submit"  value="Save" name="Save" type="submit"/>
        </form>
       
        <div wicket:id="dateNavigation"></div>
        </div>
    </body>
</html>
