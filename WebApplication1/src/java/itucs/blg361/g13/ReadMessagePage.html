<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>MessagePage</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head>
      <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">to health..</p>
            </div>
         <p><a href="#" wicket:id="messagePage">Click to back</a></p>
        <div wicket:id="dateNavigation"></div>
        
        <script type="text/javascript">
            function getConfirmation(){
                return confirm("Are you sure ?");
            }
        </script>
        
                <form action="#" wicket:id="form">
                    <div class="datagrid"> 
            <fieldset>
                
                <legend>Message Details</legend>
                <table>
                    <tr>
                        <td><b>From</b></td>
                        <td>
                            <span wicket:id="from"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Subject</b></td>
                        <td>
                            <span wicket:id="subject"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Date</b></td>
                        <td>
                            <span wicket:id="date"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Content</b></td>
                        <td>
                            <span wicket:id="message"></span>
                        </td> 
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <input type="submit" wicket:id="yanitla" value="Reply"></input>
                            <input type="submit" wicket:id="sil" value="Delete"onclick="return getConfirmation()"></input>

                        </td>                      
                    </tr>                  
                </table>             
            </fieldset>
                        </div>
            </form>
        
        </div>  
    </body>
</html>
