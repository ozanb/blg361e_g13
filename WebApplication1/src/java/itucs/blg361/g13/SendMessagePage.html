<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SendMessagePage</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
    </wicket:head>
    <body>
        <div wicket:id="mainNavigation"></div>
        <div wicket:id="dateNavigation"></div>
        
          <form action="#" wicket:id="form">
            <fieldset>
                <legend>Mesaj Gönderme</legend>
                <table>

                    <tr>
                        <td>Kime</td>
                        <td>
                            <select wicket:id = "user">
                                <option>User</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Başlık</td>
                        <td>
                            <input type="text" wicket:id="subject" size="50"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Mesaj</td>
                        <td>
                            <textarea cols="100" rows="10" wicket:id="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" wicket:id="sendMessage" value="Gönder"></input>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <span wicket:id="fpanel"></span>
        </form>
        
        

    </body>
</html>
