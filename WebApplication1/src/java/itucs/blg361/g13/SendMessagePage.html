<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Send Message</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
    </wicket:link>
    </wicket:head>
  <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">to health..</p>
            </div>
        <div wicket:id="dateNavigation"></div>
        
          <form action="#" wicket:id="form">
            <fieldset>
                <legend>Send Message</legend>
                <table>

                    <tr>
                        <td>To</td>
                        <td>
                            <select wicket:id = "user">
                                <option>User</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Subject</td>
                        <td>
                            <input type="text" wicket:id="subject" size="50"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Your Message</td>
                        <td>
                            <textarea cols="70" rows="10" wicket:id="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" wicket:id="sendMessage" value="Send"></input>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <span wicket:id="fpanel"></span>
        </form>
        
        
        </div>
    </body>
</html>
