<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Animal Edit</title>
        <wicket:link>
        <link rel="stylesheet" type="text/css" href="basic-minimal.css"/>
        </wicket:link>
    </wicket:head>
     <body class="light">
        <div id="wrap">
            <div id="header">
                <div id="sidebar" wicket:id="mainNavigation"></div>
                <p class="slogan">For milk</p>
            </div>
        <h2>Animal Edit Page</h2>

        <form action="#" wicket:id="animal_edit">
           <table>
                <tr>
                    <th>Kind of The Animal:</th>
                    <td><input wicket:id="kind" type="text"/></td>
                </tr>
                
                <tr>
                    <th>Number:</th>
                    <td><input wicket:id="number" type="text"/></td>
                </tr>
                
                  <tr>
                    <th>Age:</th>
                    <td><input wicket:id="age" type="text"/></td>
                </tr>
                  <tr>
                    <th>Expense:</th>
                    <td><input wicket:id="expense" type="text"/></td>
                </tr>
                <tr>
                    <th>Daily Product:</th>
                    <td><input wicket:id="productperday" type="text"/></td>
                </tr>
                
            
            </table>
            <input class="submit"  value="Save" name="Save" type="submit"/>
            </form> 
        <div wicket:id="dateNavigation"></div>
        </div>
    </body>
</html>
